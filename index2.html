<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="icon" href="img/icon/icons8-buying-100.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <header class="nav-header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo/logo.png" alt="logo-img" height="45px" width="50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" onclick="">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
                <a class="cart-link">
                    <img src="./img/buy/icons8-shopping-cart-50.png" height="45px" width="50px">
                </a>
                </div>
            </div>
        </nav>
    </header>

<main>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./img/carousel/banner_img.png" alt="Primeiro Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/carousel/promo.png" alt="Segundo Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/carousel/promos.png" alt="Terceiro Slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</main>

    <section class="most-products">
      <div class="email-card" style="border: 1px solid black;">
          <p>Newletter</p>
          <input type="text" placeholder="email"><button>Join now</button>
      <div>

    </div>


<footer class="new-footer">
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <div class="links-sups">

      <div class="links-sup">
        <h5>Payments</h5>
        <a href="#"><img src="./img/cardd/card.png" style="width: 70px; height: 20px;"></a>
      </div> 

      <div class="links-sup">
        <h5>Links</h5>
        <a href="#">Help</a>
        <a href="#">Shipping Policy</a>
        <a href="#">Cancelation & Returns</a>
        <a href="#">FAQ</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Disclamer</a>
      </div> 

      <div class="links-sup">
        <h5>Contact us</h5>
        <a href="#"><img src="./img/icon/icons8-compondo-o-mail-24.png"></a>
        <a href="#"><img src="./img/icon/icons8-call-squared-24.png"></a>
        <a href="#"><img src="./img/icon/icons8-pessoa-em-casa-24.png"></a>
      </div> 

      <div class="links-sup">
        <h5>Social Media</h5>
        <a href="#"><img src="./img/icon/icons8-linkedin-circundado-24.png"></a>
        <a href="#"><img src="./img/icon/icons8-instagram-24.png"></a>
      </div>
    </div>
  </div>

</footer>
</div>


      

<script src = "./script/script.js"></script>
    
</body>
</html>
